<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-flex">
        <div class="calc-background">
            <div class="display">
                <div class="display-divs">
                    <div class="display1">
                        <p class="displayDiv1"></p>
                    </div>
                    <div class="display2">
                        <p class="displayDiv2"></p>
                    </div>
                </div>
            </div>
            <div class="btns-grid">
                <div class="btn-row-1">
                    <button class="btn-ac">AC</button>
                    <button class="btn-backspace"><img src="./Images/backspace_orange.svg" alt="" class="backspace-img"></button>
                    <button id="btn-percentage" class="opBtn" value="%">％</button>
                    <button id="btn-divide" class="opBtn" value="/">÷</button>
                </div>
                <div class="btn-row-2">
                    <button id="btn-7" class="numBtn" value="7"><b>7</b></button>
                    <button id="btn-8" class="numBtn" value="8"><b>8</b></button>
                    <button id="btn-9" class="numBtn" value="9"><b>9</b></button>
                    <button id="btn-multiply" class="opBtn" value="*">×</button>
                </div>
                <div class="btn-row-3" class="numBtn">
                    <button id="btn-4" class="numBtn" value="4"><b>4</b></button>
                    <button id="btn-5" class="numBtn" value="5"><b>5</b></button>
                    <button id="btn-6" class="numBtn" value="6"><b>6</b></button>
                    <button id="btn-subtract" class="opBtn" value="-">−</button>
                </div>
                <div class="btn-row-4">
                    <button id="btn-1" class="numBtn" value="1"><b>1</b></button>
                    <button id="btn-2" class="numBtn" value="2"><b>2</b></button>
                    <button id="btn-3" class="numBtn" value="3"><b>3</b></button>
                    <button id="btn-add" class="opBtn" value="+">➕</button>
                </div>
                <div class="btn-row-5">
                    <button id="btn-dot" class="numBtn" value=".">•</button>
                    <button id="btn-0" class="numBtn" value="0"><b>0</b></button>
                    <button class="btn-equal" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footerDiv">
        <div class="footerSpaceDiv"></div>

        <footer>
            <p><span class="cpSymbol">©</span> Alexandre Folgierini</p>
            <a href="https://github.com/afolgierini" target="_blank" class="btnGithub"><img src="./Images/github_logo.png" alt="" class="githublogo"></a>
        </footer>
    </div>



    <script src="calculator.js"></script>

</body>
</html>
